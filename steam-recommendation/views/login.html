<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body ng-controller="loginController">
    <!-- Navbar -->     
    <nav class="nav affix">
        <div class="container">
            <div class="logo">
                <a href="/"><i class="fa fa-steam-square fa-2x" aria-hidden="true"></i></a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="/search">search</a></li>
                    <li><a href="/nav">nav</a></li>
                    <li><a class="active" href="/login">login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container login-container" ng-controller="loginController">
      <form class="needs-validation">
        <div>
          <input class = "input" placeholder="Username" ng-model="username" required>
          <div class="invalid-feedback">
            Please enter your Username.
          </div>
        </div>
        <br>
        <div>
            <input class = "input" type="password" id="myPassword" placeholder="Password" required autocomplete="on" ng-model="password"><br><br>
            <input type="checkbox" onclick="hidePassword()" autocomplete="off">Show Password
            <div class="invalid-feedback">
              Please enter your password.
            </div>
        </div>
        <br>
        <div>
          <button type = "submit" class="login-button" ng-click="signIn(username,password)" href="someplace.html>login in</button>
          <br>
          <a href="https://stackoverflow.com/questions/14939385/href-overrides-ng-click-in-angular-js"><small>Forgot password?</small></a>
        </div>
      </form>
      <div>
        <a href="/signUp" style="color: #92928E">register today!</a>
      </div>
    </div>

  

    
    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      function hidePassword() {
        var x = document.getElementById("myPassword");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      (function () {
          'use strict';
          window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
  </body>

</html>
