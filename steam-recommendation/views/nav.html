        <select id="inputGenre" class="form-control">
          <option selected>Adventure</option>

          <option>Simulation</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputYear">Release Year</label>

          <option selected>2010</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
        </select>
      </div>
      <div class="form-group col-md-4">

          <option>$200-300</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Checking condition
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Get games!</button>
  </form>
