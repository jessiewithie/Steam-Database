<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAVIGATION</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
  <!-- Custom styles for this template-->
  <link href="/stylesheets/common.css" rel="stylesheet">
  <link href="/stylesheets/nav.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-controller="navController">
  <!-- Navbar -->
  <nav class="nav affix">
      <div class="container">
          <div class="logo">
              <a href="/"><i class="fa fa-steam-square fa-3x" aria-hidden="true"></i></a>
          </div>
          <div id="mainListDiv" class="main_list">
              <ul class="navlinks">
                  <li><a href="/search">search</a></li>
                  <li><a class="active" href="/nav">nav</a></li>
                  <li><a href="/login">login</a></li>
              </ul>
          </div>
      </div>
  </nav>



  <!-- index Content -->
  <div style="height:100px;width: auto;">
    你好
  </div>
  <div class="container">
    <div class="jumbotron">
      <div class="h5">Game filters!</div>
      <!-- top container for feature selections -->
      <div class="years-container">

        <div class="dropdown-container">
          <!-- <label style="color: #92928E">Release Year</label> -->
          <select class="dropdown" id="yearsDropdown" ng-model="selectedYear" ng-options="y for y in years">
            <option value="" >--Released Year--</option>
          </select>
        </div>
        <div class="dropdown-container">
          <select class="dropdown" id="genresDropdown" ng-model="selectedGenre" ng-options="g for g in genres">
            <option value="" >--Genre--</option>
          </select>
        </div>
        <div class="dropdown-container">
          <select class="dropdown" id="prsDropdown" ng-model="selectedPr" ng-options="p.pr for p in prs">
            <option value="" >--Price Range--</option>
          </select>
        </div>
        <div class="dropdown-container">
          <select class="dropdown" id="langsDropdown" ng-model="selectedLang" ng-options="l for l in langs">
            <option value="" >--Language--</option>
          </select>
        </div>

        <button class="submit-btn" id="filterSubmitBtn" ng-click="submitFilterCriteria()">Submit</button>
      </div>

    </div>

    <!-- bottom container to show the game infos -->
    <div class="jumbotron">
      <div class="game-container">
        <div class="game">
          <div class="header"><strong>Game Title</strong></div>
          <div class="header"><strong>Top Comment</strong></div>
        </div>
        <div class="game" id="results" ng-repeat="game in bestofGames">
          <div class="title" ng-click="detail(game[0])"> <a href="">{{game[0]}}</a></div>
          <div class="link">{{game[1].substring(0,100)+"..."}}</div>
        </div>
      </div>
    </div>
  </div>
  






  <!-- Testing Script -->
  <script type="text/javascript">
    
    
  </script>
  <!-- Include these before the end of body tag in every HTML file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</body>

</html>
