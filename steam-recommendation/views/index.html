<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body ng-controller="indexController">

    <!-- navbar -->
      <nav class="nav affix">
          <div class="container">
              <div class="logo">
                  <a href="/"><i class="fa fa-steam-square fa-3x" aria-hidden="true"></i></a>
              </div>
              <div id="mainListDiv" class="main_list">
                  <ul class="navlinks">
                      <li><a href="/search">search</a></li>
                      <li><a href="/nav">nav</a></li>
                      <li><a href="/login">login</a></li>
                  </ul>
              </div>
          </div>
      </nav>
    <!-- content -->
    <div class = "container">
      <div class = "bottom">
        <div class=" pl-2 row">
            <div ng-click="thumb()">
              <button class="myButton"><a class="fa fa-thumbs-o-up fa-2x" aria-hidden="true" href=""></a>Most Rated</button>
            </div>
            <div ng-click="latest()">
              <button class="myButton"><a class="fa fa-clock-o fa-2x" aria-hidden="true" href=""></a>Latest !</button>
            </div>
            <div><button class="myButton">
              <a class="fa fa-smile-o fa-2x" aria-hidden="true" href=""></a>
              Funniest</button></div>
        </div>
     </div>
   </div>
    
    

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
